"Пользователь"
type user {
    id: ID!
    name: String!
    email: String!
    email_verified_at: date_time
    posts: [blog_post]! @hasMany
    profile: profile! @hasOne
    created_at: date_time!
    updated_at: date_time!
}

type profile {
    user_id: user @belongsTo
    avatar: String
    bio: String
}